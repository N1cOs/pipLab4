<div class="header">
  <div class="name">
    <span class="nick">Кармацких Никита Александрович</span>
    <span class="dimon">Чистоходов Дмитрий Андреевич</span>
  </div>
  <div class="meta_info">
    <span id="group">Группа Р3201</span>
    <span id="variant">Вариант № 18143</span>
  </div>
</div>

<div *ngIf="authService.isAuthentificated()">
  <button (click)="authService.logOut()">Log out</button>
  <button *ngIf="!authService.matchPath('/index')" (click)="authService.route('index')">index</button>
  <button *ngIf="!authService.matchPath('/check')" (click)="authService.route('check')">check</button>
</div>
