<div class="previous_checks">
  <div class="title">Результаты прошлых проверок</div>

  <table id="history_table">
    <tr *ngFor="let bit of history">
      <td>
        {{bit.x}}
      </td>
      <td>
        {{bit.y}}
      </td>
      <td>
        {{bit.r}}
      </td>
      <td>
        {{bit.result}}
      </td>
      <td>
        {{bit.date}}
      </td>

    </tr>
  </table>
</div>
