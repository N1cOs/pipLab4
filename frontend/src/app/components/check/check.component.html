<div *ngIf="answer" xmlns="http://www.w3.org/1999/html">{{answer}}</div>
<div class="content">
  <form id="area_form" class="choose" method="post" action="/index">
    <div class="x">
      <p>Выберите координату по X:</p>

      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="-3">-3<br>
      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="-2">-2<br>
      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="-1">-1<br>
      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="0">0<br>
      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="1">1<br>
      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="2">2<br>
      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="3">3<br>
      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="4">4<br>
      <input type="radio" [(ngModel)]="valueOfX" name="valueOfX" value="5">5<br>
    </div>
    <div class="clear"></div>
    <div class="y">
      <p>Выберите координату по Y:</p>
      <input type="text" maxlength="15" [(ngModel)]="valueOfY" name="valueOfY" placeholder="Введите число от -3 до 3">
    </div>
    <div class="clear"></div>
    <div class="r">
      <p>Выберите значение радиуса R:</p>

      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="-3">-3<br>
      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="-2">-2<br>
      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="-1">-1<br>
      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="0">0<br>
      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="1">1<br>
      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="2">2<br>
      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="3">3<br>
      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="4">4<br>
      <input type="radio" [(ngModel)]="valueOfR" name="valueOfR" value="5">5<br>
    </div>
    <button (click)="checkResults()">Check!</button>
    <canvas (click)="canvasListener($event)" id="myCanvas" width="300" height="300"
            style="border: 2px solid #0a28b4"></canvas>

  </form>
  <app-index></app-index>
</div>
