<div class="input">
  <form #loginForm="ngForm" (ngSubmit)="logIn()">
    <p>Вход в систему:</p>
    <div *ngIf="authError" class="error-message">
      {{errorMessage}}
    </div>
    <input [(ngModel)]="login"  name="login"
           type="text" placeholder="Введите логин:" required><br>

    <input [(ngModel)]="password"  name="password"
           type="password" placeholder="Введите пароль:" required><br>
    <button type="submit" [disabled]="loginForm.invalid"> Login!</button>
  </form>
</div>
